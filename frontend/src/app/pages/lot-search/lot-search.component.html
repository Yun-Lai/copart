<app-header></app-header>
<div class="container-fluid">
  <div class="row f_asearch_tdv">
    <div class="f_list_filter_dv">
      <app-lot-left-side
        [applied_filter_source]="applied_filter_source"
        [applied_sold]="applied_sold"
        [applied_filter_features]="applied_filter_features"
        [applied_filter_makes]="applied_filter_makes"
        [applied_filter_models]="applied_filter_models"
        [applied_filter_years]="applied_filter_years"
        [applied_filter_engine_types]="applied_filter_engine_types"
        [applied_filter_transmissions]="applied_filter_transmissions"
        [applied_filter_drive_trains]="applied_filter_drive_trains"
        [applied_filter_fuels]="applied_filter_fuels"
        [applied_filter_body_styles]="applied_filter_body_styles"
        [updated]="updateFilters"
        (changeFilters) = "onChangeFilters($event)"
      ></app-lot-left-side>
    </div>
    <div class="f_list_search_result_cnt_dv">
      <app-lot-search-list
        [applied_filter_source]="applied_filter_source"
        [applied_sold]="applied_sold"
        [applied_filter_features]="applied_filter_features"
        [applied_filter_makes]="applied_filter_makes"
        [applied_filter_models]="applied_filter_models"
        [applied_filter_years]="applied_filter_years"
        [applied_filter_engine_types]="applied_filter_engine_types"
        [applied_filter_transmissions]="applied_filter_transmissions"
        [applied_filter_drive_trains]="applied_filter_drive_trains"
        [applied_filter_fuels]="applied_filter_fuels"
        [applied_filter_body_styles]="applied_filter_body_styles"
        [updated]="updateFilters"
        (changeFilters) = "onChangeFilters($event)"
      ></app-lot-search-list>
    </div>
  </div>
</div>
<app-footer></app-footer>
